<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Coming Soon Page | FrontendMentor.io</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <h1 id="title">PING<span class="dot">.</span></h1>
        <h2 id="subtitle">We are launching <span class="bold">soon!</span></h2>
        <p>Subscribe and get notified</p>

        <form action="">
            <input type="text" name="email" id="email" placeholder="Your email address...">
            <input type="submit" id="notify" value="Notify Me">
        </form>

        <img src="images/illustration-dashboard.png" alt="Illustration of a dashboard" id="dashboard">
        <div id="social-buttons">
            <button id="facebook">FB</button>
            <button id="twitter">TW</button>
            <button id="instagram">IN</button>
        </div>
    </div>

</body>
</html>
